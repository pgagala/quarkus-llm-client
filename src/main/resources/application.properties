llm.model.name=llama3
llm.temperature=0.7
llm.timeout.seconds=30
llm.max.tokens=1000

# Configure CORS for web frontend
quarkus.http.cors=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.github.pgagala".level=DEBUG